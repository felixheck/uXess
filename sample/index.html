<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>uXess Sample</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>uXess</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <h5>Permissions</h5>
            </div>
            <div class="col-lg-10">
                <form class="form-inline">
                    <label class="radio-inline">
                        <input type="radio" name="permits" id="permit1" value="option1" checked> None
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="permits" id="permit2" value="option2"> User
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="permits" id="permit3" value="option3"> Admin
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="permits" id="permit4" value="option4"> User & Admin
                    </label>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <span class="label label-default">None</span>
            </div>
            <div class="col-lg-10">
                That's the only button you see <strong>without permissions</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <span class="label label-default">User</span>
            </div>
            <div class="col-lg-10">
                As <strong>User</strong> you see this button additionally
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <span class="label label-default">Admin</span>
            </div>
            <div class="col-lg-10">
                As <strong>Admin</strong> you see this button additionally
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <span class="label label-default">Both</span>
            </div>
            <div class="col-lg-10">
                You need <strong>all </strong> permissions to see this button additionally
            </div>
        </div>
    </div>
</body>
</html>
