<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet">
    <title>uXess Sample</title>
</head>
<body>
    <header>
        <h1>Lally Elias' ngAA</h1>
        <form>
            <label>
                None
                <input type="radio" name="permits">
            </label>
            <label>
                User
                <input type="radio" name="permits">
            </label>
            <label>
                Admin
                <input type="radio" name="permits">
            </label>
            <label>
                User & Admin
                <input type="radio" name="permits">
            </label>
        </form>
    </header>
    <main>
        <p>
            <span>No permits required:</span>
            <button>None</button>
        </p>
        <p>
            <span>'User' permits required:</span>
            <button>User</button>
        </p>
        <p>
            <span>'Admin' permits required:</span>
            <button>Admin</button>
        </p>
        <p>
            <span>'User' and 'Admin' permits required:</span>
            <button>User and Admin</button>
        </p>
        <p>
            <span>'User' or 'Admin' permits required:</span>
            <button>User or Admin</button>
        </p>
        <p>
            <span>'User' permits prohibited:</span>
            <button>!User</button>
        </p>
    </main>
</body>
</html>
