<html lang="en" >
<head>
    <title>ArtSociety</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="PortalApp" ng-controller="PortalCtrl as portal" ng-cloak>

    <md-toolbar  class="md-whiteframe-2dp" layout="row">
        <div flex="15"></div>
        <h2 flex>
            <span class="md-title">ArtSociety</span>
        </h2>
        <div flex="15"></div>
    </md-toolbar>

    <md-content id="tagCloud" layout="row">
        <div flex="15"></div>
        <md-chips flex ng-model="portal.tags" readonly="true">
            <md-chip-template data-uxs-if="$chip.roles">
                {{$chip.title}}
            </md-chip-template>
        </md-chips>
        <div flex="15"></div>
    </md-content>

    <md-content id="videos" layout="column">
        <article layout="row" ng-repeat="video in portal.videos">
            <div flex="15"></div>
            <div flex>
                <h1>{{ video.title }}</h1>
                <h3>{{ video.subtitle }}</h3>
                <md-chips ng-model="video.tags" readonly="true"></md-chips>
            </div>
            <div flex="15"></div>
        </article>
    </md-content>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
